services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: automation-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: automation-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  mongodb:
    image: mongo:6.0
    container_name: automation-mongodb
    profiles:
      - test
      - dev
    ports:
      - "27017:27017"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  producer:
    build:
      context: .
      dockerfile: apps/producer-service/Dockerfile
    container_name: automation-producer
    ports:
      - "3000:3000"
    volumes:
      - test_results:/app/reports
      - ./apps/worker-service/tests:/app/tests-source:ro
    environment:
      - PORT=3000
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      # MongoDB: Use service name for inter-container connectivity
      - MONGO_URI=mongodb://mongodb:27017/automation_platform
      - MONGODB_URL=mongodb://mongodb:27017/automation_platform
      - REPORTS_DIR=/app/reports
      - REDIS_URL=redis://redis:6379
      - INJECT_ENV_VARS=ADMIN_USER,ADMIN_PASS
      - ADMIN_USER=${ADMIN_USER:-admin@test.com}
      - ADMIN_PASS=${ADMIN_PASS:-TestPass123!}
      - DEFAULT_TEST_IMAGE=${DEFAULT_TEST_IMAGE}
      - DEFAULT_BASE_URL=${DEFAULT_BASE_URL}
      - STAGING_URL=${STAGING_URL}
      - PRODUCTION_URL=${PRODUCTION_URL}
      - DEFAULT_TEST_FOLDER=${DEFAULT_TEST_FOLDER}
      # Authentication & JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-dev-secret-CHANGE-IN-PRODUCTION-min-64-chars-required}
      - JWT_EXPIRY=${JWT_EXPIRY:-24h}
      - PASSWORD_SALT_ROUNDS=${PASSWORD_SALT_ROUNDS:-10}
      - DASHBOARD_URL=${DASHBOARD_URL:-http://localhost:8080}
      # Stripe Billing Configuration (Phase 3)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_mock}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_mock}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_mock}
      - STRIPE_TEAM_PRICE_ID=${STRIPE_TEAM_PRICE_ID:-}
      - STRIPE_ENTERPRISE_PRICE_ID=${STRIPE_ENTERPRISE_PRICE_ID:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      # SendGrid Email Configuration (Phase 5)
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-SG.mock}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@automation.keinar.com}
      - FROM_NAME=${FROM_NAME:-Agnostic Automation Center}
      - EMAIL_RETRY_MAX_ATTEMPTS=${EMAIL_RETRY_MAX_ATTEMPTS:-3}
      - EMAIL_RETRY_INITIAL_DELAY=${EMAIL_RETRY_INITIAL_DELAY:-1000}
      - EMAIL_TRACKING_ENABLED=${EMAIL_TRACKING_ENABLED:-true}
      - EMAIL_OPEN_TRACKING=${EMAIL_OPEN_TRACKING:-true}
      - EMAIL_CLICK_TRACKING=${EMAIL_CLICK_TRACKING:-true}
      # Gemini API (for strict checks)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-mock_gemini}
    healthcheck:
      # Simple TCP port check - works reliably in all Node images
      test: ["CMD-SHELL", "node -e \"const net=require('net');const c=net.connect(3000,'localhost',()=>{c.end();process.exit(0)});c.on('error',()=>process.exit(1))\""]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  worker:
    build:
      context: .
      dockerfile: apps/worker-service/Dockerfile
    container_name: automation-worker
    ipc: host
    environment:
      - RUNNING_IN_DOCKER=true
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      # MongoDB: Use service name for inter-container connectivity
      - MONGO_URI=mongodb://mongodb:27017/automation_platform
      - MONGODB_URL=mongodb://mongodb:27017/automation_platform
      - PRODUCER_URL=http://producer:3000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-mock_gemini}
      - BASE_URL=${BASE_URL}
      - CI=true
      - REPORTS_DIR=/app/reports
      - PUBLIC_API_URL=http://producer:3000
      - REDIS_URL=redis://redis:6379
      - GITHUB_COPILOT_API_KEY=${GITHUB_COPILOT_API_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - test_results:/app/reports
    depends_on:
      rabbitmq:
        condition: service_healthy
      producer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard-client/Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
        - VITE_STRIPE_TEAM_PRICE_ID=${STRIPE_TEAM_PRICE_ID:-}
        - VITE_STRIPE_ENTERPRISE_PRICE_ID=${STRIPE_ENTERPRISE_PRICE_ID:-}
    container_name: automation-dashboard
    ports:
      - "8080:80"
    depends_on:
      - producer
    networks:
      - app-network

  system-sanity:
    build:
      context: .
      dockerfile: Dockerfile.tests
    container_name: automation-sanity-tests
    profiles:
      - test
    environment:
      - API_URL=http://producer:3000
    depends_on:
      producer:
        condition: service_healthy
      worker:
        condition: service_started
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  test_results:
    driver: local