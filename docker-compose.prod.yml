name: agnostic-automation-center

services:
  # -------------------------
  # Infrastructure
  # -------------------------
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    volumes:
      - ./npm-data:/data
      - ./npm-letsencrypt:/etc/letsencrypt
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: automation-rabbitmq
    restart: always
    expose:
      - "5672"
      - "15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: automation-redis
    restart: always
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # -------------------------
  # App Services
  # -------------------------
  producer:
    build:
      context: .
      dockerfile: apps/producer-service/Dockerfile
    container_name: automation-producer
    restart: always
    volumes:
      - test_results:/app/reports
    environment:
      - PORT=3000
      # ── Platform-namespaced infrastructure secrets (SECURITY_PLAN §1.3) ────
      - PLATFORM_MONGO_URI=${PLATFORM_MONGO_URI}
      - PLATFORM_REDIS_URL=${PLATFORM_REDIS_URL:-redis://redis:6379}
      - PLATFORM_RABBITMQ_URL=${PLATFORM_RABBITMQ_URL:-amqp://rabbitmq}
      - PLATFORM_JWT_SECRET=${PLATFORM_JWT_SECRET}
      - PLATFORM_GEMINI_API_KEY=${PLATFORM_GEMINI_API_KEY}
      # Worker callback auth (SECURITY_PLAN §1.2)
      - PLATFORM_WORKER_CALLBACK_SECRET=${PLATFORM_WORKER_CALLBACK_SECRET}
      # Set to 'false' or remove after 24h transition window
      - WORKER_CALLBACK_TRANSITION=${WORKER_CALLBACK_TRANSITION:-false}
      # ── App configuration ──────────────────────────────────────────────────
      - REPORTS_DIR=/app/reports
      - INJECT_ENV_VARS=${INJECT_ENV_VARS}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      # SendGrid Email Configuration (Phase 5)
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=${FROM_NAME:-Agnostic Automation Center}
      - FRONTEND_URL=${FRONTEND_URL}
      - DASHBOARD_URL=${DASHBOARD_URL}
      - EMAIL_TRACKING_ENABLED=${EMAIL_TRACKING_ENABLED:-true}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - PLATFORM_API_KEY_HMAC_SECRET=${PLATFORM_API_KEY_HMAC_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      - rabbitmq
      - redis
    networks:
      - app-network
    env_file:
      - .env

  worker:
    build:
      context: .
      dockerfile: apps/worker-service/Dockerfile
    container_name: automation-worker
    restart: always
    environment:
      - RUNNING_IN_DOCKER=true
      # ── Platform-namespaced infrastructure secrets (SECURITY_PLAN §1.3) ────
      - PLATFORM_MONGO_URI=${PLATFORM_MONGO_URI}
      - PLATFORM_REDIS_URL=${PLATFORM_REDIS_URL:-redis://redis:6379}
      - PLATFORM_RABBITMQ_URL=${PLATFORM_RABBITMQ_URL:-amqp://rabbitmq}
      - PLATFORM_GEMINI_API_KEY=${PLATFORM_GEMINI_API_KEY}
      # Worker callback auth (SECURITY_PLAN §1.2)
      - PLATFORM_WORKER_CALLBACK_SECRET=${PLATFORM_WORKER_CALLBACK_SECRET}
      # ── User-injectable variables (available for test container injection) ──
      - INJECT_ENV_VARS=${INJECT_ENV_VARS}
      - MONGO_URI=${MONGO_URI}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS=${ADMIN_PASS}
      # ── App configuration ──────────────────────────────────────────────────
      - BASE_URL=${BASE_URL}
      - PRODUCER_URL=http://producer:3000
      - REPORTS_DIR=/app/reports
      - PUBLIC_API_URL=${PUBLIC_API_URL}
      - REDIS_URL=redis://redis:6379
      - CI=true
      - GITHUB_COPILOT_API_KEY=${GITHUB_COPILOT_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DASHBOARD_URL=${DASHBOARD_URL}
    volumes:
      - test_results:/app/reports
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - rabbitmq
      - producer
      - redis
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard-client/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_STRIPE_TEAM_PRICE_ID=${STRIPE_TEAM_PRICE_ID}
        - VITE_STRIPE_ENTERPRISE_PRICE_ID=${STRIPE_ENTERPRISE_PRICE_ID}
    container_name: automation-dashboard
    restart: always
    depends_on:
      - producer
    networks:
      - app-network

  docs:
    build:
      context: .
      dockerfile: apps/docs/Dockerfile
    container_name: automation-docs
    restart: always
    expose:
      - "80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  test_results:
    driver: local
  redis_data:
