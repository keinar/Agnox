name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy Docker Compose to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/automation-platform"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/automation-platform
            
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "RABBITMQ_DEFAULT_PASS=${{ secrets.RABBITMQ_DEFAULT_PASS }}" >> .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            echo "BASE_URL=https://photo-gallery.keinar.com/" >> .env
            echo "ADMIN_USER=${{ secrets.ADMIN_USER }}" >> .env
            echo "ADMIN_PASS=${{ secrets.ADMIN_PASS }}" >> .env

            docker compose -f docker-compose.prod.yml pull

            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            docker image prune -f