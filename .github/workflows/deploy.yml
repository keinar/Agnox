name: Production Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Shared Types
        run: npm run build -w shared-types

      - name: Linting
        run: npm run lint --if-present

      - name: Run Layer 1 - Worker Unit Tests (Suite B)
        run: |
          cd apps/worker-service
          npm ci
          npx vitest run tests/

      - name: Install Playwright Browsers
        run: |
          cd tests
          npm ci
          npx playwright install --with-deps chromium
      
      - name: Start Infrastructure (CI Environment)
        run: |
          cat <<EOF > .env
          PLATFORM_MONGO_URI=mongodb://mongodb:27017/automation_platform
          PLATFORM_REDIS_URL=redis://redis:6379
          PLATFORM_RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
          PLATFORM_JWT_SECRET=ci-test-jwt-secret-for-pipeline-testing-64chars-minimum-required
          PLATFORM_GEMINI_API_KEY=mock_gemini
          PLATFORM_WORKER_CALLBACK_SECRET=ci-test-worker-callback-secret-64chars-minimum
          PLATFORM_API_KEY_HMAC_SECRET=ci-test-hmac-secret-64chars-minimum
          VITE_API_URL=http://localhost:3000/api
          PUBLIC_API_URL=http://localhost:3000/api
          NODE_ENV=production
          STRIPE_SECRET_KEY=sk_test_mock_key
          STRIPE_PUBLISHABLE_KEY=pk_test_mock_key
          STRIPE_WEBHOOK_SECRET=whsec_mock
          SENDGRID_API_KEY=SG.mock_sendgrid
          PASSWORD_SALT_ROUNDS=10
          EOF
          docker compose up -d

      - name: Wait for Services
        run: sleep 15

      - name: Run Layer 2 - API Integration Tests
        run: |
          cd apps/producer-service
          npm ci
          npx vitest run src/routes/__tests__

      - name: Seed Database (Create E2E Admin & Org)
        run: |
          echo "Seeding initial admin user and organization..."
          curl -s -X POST http://localhost:3000/api/auth/signup \
          -H "Content-Type: application/json" \
          -d '{"email":"admin@test.com","password":"TestPass123!","name":"CI Admin","organizationName":"Agnox CI Org"}'
          echo -e "\nSeed complete!"

      - name: Run Layer 3 - E2E Tests
        run: |
          cd tests
          npx playwright test
        env:
          E2E_EMAIL: 'admin@test.com'
          E2E_PASSWORD: 'TestPass123!'

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-artifacts
          path: |
            tests/playwright-report/
            tests/test-results/
          retention-days: 7

  deploy:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/agnox
            
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            cat <<EOF > .env
            PLATFORM_MONGO_URI=${{ secrets.PLATFORM_MONGO_URI }}
            PLATFORM_REDIS_URL=${{ secrets.PLATFORM_REDIS_URL }}
            PLATFORM_RABBITMQ_URL=${{ secrets.PLATFORM_RABBITMQ_URL }}
            PLATFORM_JWT_SECRET=${{ secrets.PLATFORM_JWT_SECRET }}
            PLATFORM_GEMINI_API_KEY=${{ secrets.PLATFORM_GEMINI_API_KEY }}
            PLATFORM_WORKER_CALLBACK_SECRET=${{ secrets.PLATFORM_WORKER_CALLBACK_SECRET }}
            PLATFORM_WORKER_CALLBACK_TRANSITION=${{ secrets.PLATFORM_WORKER_CALLBACK_TRANSITION }}
            PLATFORM_API_KEY_HMAC_SECRET=${{ secrets.PLATFORM_API_KEY_HMAC_SECRET }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL }}
            JWT_EXPIRY=24h
            PASSWORD_SALT_ROUNDS=10
            NODE_ENV=production
            ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL }}
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            FROM_EMAIL=${{ secrets.FROM_EMAIL }}
            FROM_NAME=${{ secrets.FROM_NAME }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
            DASHBOARD_URL=${{ secrets.DASHBOARD_URL }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            REPORTS_DIR=${{ secrets.REPORTS_DIR }}
            EOF
            
            docker compose -f docker-compose.prod.yml down --remove-orphans
            
            docker rmi -f agnox-dashboard || true
            
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d
            
            docker image prune -f