name: Production Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job 1: Quality Gate
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Shared Types
        run: npm run build -w shared-types

      - name: Linting
        run: npm run lint --if-present

      - name: System Sanity Tests
        run: npm run test:system
        env:
          # --- Platform Infrastructure Secrets (PLATFORM_* prefix) ---
          PLATFORM_MONGO_URI: "mongodb://mongodb:27017/automation_platform"
          PLATFORM_REDIS_URL: "redis://redis:6379"
          PLATFORM_RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672"
          PLATFORM_JWT_SECRET: "ci-test-jwt-secret-for-pipeline-testing-64chars-minimum-required"
          PLATFORM_GEMINI_API_KEY: "mock_gemini"
          PLATFORM_WORKER_CALLBACK_SECRET: "ci-test-worker-callback-secret-64chars-minimum"
          PLATFORM_API_KEY_HMAC_SECRET: "ci-test-hmac-secret-64chars-minimum"
          # --- App Config ---
          API_URL: "http://producer:3000"
          NODE_ENV: production
          INJECT_ENV_VARS: "ADMIN_USER,ADMIN_PASS"
          ADMIN_USER: "admin@test.com"
          ADMIN_PASS: "TestPass123!"
          
          # --- Mock Secrets (Bypass strict production checks) ---
          STRIPE_SECRET_KEY: "sk_test_mock_key"
          STRIPE_PUBLISHABLE_KEY: "pk_test_mock_key"
          STRIPE_WEBHOOK_SECRET: "whsec_mock"
          SENDGRID_API_KEY: "SG.mock_sendgrid"

  # Job 2: Deployment
  deploy:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/agnostic-automation-center
            
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            cat <<EOF > .env
            # Platform Infrastructure Secrets (SECURITY_PLAN ยง1.3)
            PLATFORM_MONGO_URI=${{ secrets.PLATFORM_MONGO_URI }}
            PLATFORM_REDIS_URL=${{ secrets.PLATFORM_REDIS_URL }}
            PLATFORM_RABBITMQ_URL=${{ secrets.PLATFORM_RABBITMQ_URL }}
            PLATFORM_JWT_SECRET=${{ secrets.PLATFORM_JWT_SECRET }}
            PLATFORM_GEMINI_API_KEY=${{ secrets.PLATFORM_GEMINI_API_KEY }}
            PLATFORM_WORKER_CALLBACK_SECRET=${{ secrets.PLATFORM_WORKER_CALLBACK_SECRET }}
            WORKER_CALLBACK_TRANSITION=false
            PLATFORM_API_KEY_HMAC_SECRET=${{ secrets.PLATFORM_API_KEY_HMAC_SECRET }}
            # User-injectable test variables
            MONGO_URI=${{ secrets.MONGO_URI }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            ADMIN_USER=${{ secrets.ADMIN_USER }}
            ADMIN_PASS=${{ secrets.ADMIN_PASS }}
            INJECT_ENV_VARS=${{ secrets.INJECT_ENV_VARS }}
            # App Configuration
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL }}
            JWT_EXPIRY=24h
            PASSWORD_SALT_ROUNDS=10
            NODE_ENV=production
            ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL }}
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            FROM_EMAIL=${{ secrets.FROM_EMAIL }}
            FROM_NAME=${{ secrets.FROM_NAME }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
            DASHBOARD_URL=${{ secrets.DASHBOARD_URL }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            EOF
            
            # 1. Pull the latest test image
            docker pull ${{ secrets.DEFAULT_TEST_IMAGE }}
            
            # 2. Rebuild Infra Services
            docker compose -f docker-compose.prod.yml down --remove-orphans
            
            # Clean up old dashboard image
            docker rmi -f agnostic-automation-center-dashboard || true
            
            # 3. Rebuild and Start Infrastructure
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d
            
            # Cleanup unused images
            docker image prune -f