name: Production Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job 1: Quality Gate
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Shared Types
        run: npm run build -w shared-types

      - name: Linting
        run: npm run lint --if-present

      - name: System Sanity Tests
        run: npm run test:system
        env:
          # Mock Secrets for Testing (Pass strict production checks)
          JWT_SECRET: "test-jwt-secret-for-ci-pipeline-only-123456"
          STRIPE_SECRET_KEY: "sk_test_mock_stripe_key_for_sanity"
          STRIPE_PUBLISHABLE_KEY: "pk_test_mock_stripe_key"
          STRIPE_WEBHOOK_SECRET: "whsec_mock_secret"
          GEMINI_API_KEY: "mock_gemini_key"
          SENDGRID_API_KEY: "SG.mock_sendgrid_key"
          # App Config
          NODE_ENV: production
          ADMIN_USER: "admin@test.com"
          ADMIN_PASS: "TestPass123!"
          API_URL: "http://localhost:3000"

  # Job 2: Deployment
  deploy:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/agnostic-automation-center
            
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            cat <<EOF > .env
            MONGODB_URL=${{ secrets.MONGO_URI }}
            MONGO_URI=${{ secrets.MONGO_URI }}
            RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            ADMIN_USER=${{ secrets.ADMIN_USER }}
            ADMIN_PASS=${{ secrets.ADMIN_PASS }}
            DEFAULT_TEST_IMAGE=${{ secrets.DEFAULT_TEST_IMAGE }}
            DEFAULT_BASE_URL=${{ secrets.DEFAULT_BASE_URL }}
            DEFAULT_TEST_FOLDER=${{ secrets.DEFAULT_TEST_FOLDER }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL }}
            INJECT_ENV_VARS=${{ secrets.INJECT_ENV_VARS }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRY=24h
            PASSWORD_SALT_ROUNDS=10
            NODE_ENV=production
            ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL }}
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            FROM_EMAIL=${{ secrets.FROM_EMAIL }}
            FROM_NAME=${{ secrets.FROM_NAME }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            EOF
            
            # 1. Pull the latest test image
            docker pull ${{ secrets.DEFAULT_TEST_IMAGE }}
            
            # 2. Rebuild Infra Services
            docker compose -f docker-compose.prod.yml down --remove-orphans
            
            # Clean up old dashboard image
            docker rmi -f agnostic-automation-center-dashboard || true
            
            # 3. Rebuild and Start Infrastructure
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d
            
            # Cleanup unused images
            docker image prune -f