name: Playwright Full-Stack Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run QA Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install dependencies
      run: npm ci

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        ADMIN_USER: ${{ secrets.ADMIN_USER }}
        ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: npx playwright test

    - name: Upload Playwright HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 30


  deploy-report:
    name: Deploy Allure Report to Pages
    if: always()
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download Allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results

    - name: Restore previous Allure history (if exists)
      run: |
        if [ -d "allure-history" ]; then
          echo "History found"
        else
          echo "No history found"
        fi

    - name: Restore history from GitHub Pages branch (gh-pages)
      run: |
        git fetch --depth=1 origin gh-pages || true
        if git checkout origin/gh-pages -- allure-history 2>/dev/null; then
          echo "Restored history"
        else
          echo "No history to restore"
        fi

    - name: Generate Allure report
      uses: simple-elf/allure-report-action@v1
      with:
        results: allure-results
        report: allure-report

    - name: Copy history into new report
      run: |
        if [ -d "allure-history" ]; then
          mkdir -p allure-report/history
          cp -r allure-history/* allure-report/history/
        fi

    - name: Save new history
      run: |
        mkdir -p allure-history
        cp -r allure-report/history/* allure-history/

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload report artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
